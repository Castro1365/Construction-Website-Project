<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>CR Construction Company Ltd - Contact</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
<body>
<header>
    <h1>CR Construction Company Ltd</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<main>
    <section class="section">
        <h2>Contact Information</h2>
        <div class="card">
            <p><strong>Phone:</strong> (000) 000-0000</p>
            <p><strong>Email:</strong> crconstruction@example.com</p>
            <p><strong>Location:</strong> Demo City, Demo Country</p>
        </div>
    </section>

    <section class="section">
        <h2>Request a Quote</h2>
        <div class="card">
            <form onsubmit="handleContactSubmit(event)">
                <label>
                    Name:
                    <input type="text" name="name" required />
                </label>

                <label>
                    Email:
                    <input type="email" name="email" required />
                </label>

                <label>
                    Type of Project:
                    <input type="text" name="project" placeholder="e.g. house renovation" />
                </label>

                <label>
                    Message:
                    <textarea name="message" required></textarea>
                </label>

                <button type="submit">Submit Request</button>
            </form>
        </div>
    </section>
</main>

</body>
</html>
